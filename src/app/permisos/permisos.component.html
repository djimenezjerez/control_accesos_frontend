<div class="col s12" id="menuHorizontal">
  <nav>
    <div class="nav-wrapper center grey">
      <ul>
        <li class="col s6">
          <a (click)="menu = 'menu1'">Permisos Indefinidos</a>
        </li>
        <li class="col s6">
          <a (click)="menu = 'menu2'">Permisos Temporales</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="(menu === 'menu2'); then menu2 else menu1"></div>

<ng-template #menu1>
  <app-permisos-acceso-indefinido></app-permisos-acceso-indefinido>
</ng-template>

<ng-template #menu2>
  <app-permisos-acceso-temporal></app-permisos-acceso-temporal>
</ng-template>
