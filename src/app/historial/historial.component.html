<div class="col s12" id="menuHorizontal">
  <nav>
    <div class="nav-wrapper center grey">
      <ul>
        <li class="col s6">
          <a (click)="menu = 'menu1'">Historial de Accesos</a>
        </li>
        <li class="col s6">
          <a (click)="menu = 'menu2'">Historial de Respuestas</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="(menu === 'menu2'); then menu2 else menu1"></div>

<ng-template #menu1>
  <app-accesos></app-accesos>
</ng-template>

<ng-template #menu2>
  <app-respuestas></app-respuestas>
</ng-template>
